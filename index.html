<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="display">
    <h1 class="heading">Tic-Tac-Toe</h1>
    <button class="start">Start the Game</button>
    <!-- <button class = "restart"> Restart the Game</button> -->
    <h3 class="des">Players X turn</h5>
</div>

    <div class="game">
        <div class="container">
            <div class="blocks left upper one"></div>
            <div class="blocks  upper two"></div>
            <div class="blocks right upper three"></div>
            <div class="blocks left four"></div>
            <div class="blocks five"></div>
            <div class="blocks right six"></div>
            <div class="blocks left  lower seven"></div>
            <div class="blocks lower eight"></div>
            <div class="blocks right lower nine"></div>
        </div>

        <div class="win">player</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
